<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Fanny Winblad" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Fashion" />
  <title>Administration</title>
  <link rel="icon" href="path/to/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/css/new.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Montserrat+Alternates:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>


  <body>
    
    <header>
      <div class="header-left">
        <a class="material-symbols-outlined icon-button">drag_handle</a>
      </div>
      <div class="header-right">
        <div>
          <a href=""><span class="material-symbols-outlined"> person </span></a>
      </div>
  </header>

    <section class="form-container">
      <div>
        <h1 class="font-size-small font-weight-bold">Produkter</h1>
      </div>

      <div>
        <form>
          <label class="font-size-small font-weight-bold">Namn</label>
          <input class="font-size-small font-weight-regular" type="text" placeholder="Ange namn" maxlength="50" required />          

          <label class="font-size-small font-weight-bold">Beskrivning</label>
          <input class="font-size-small font-weight-regular" type="text" placeholder="Ange beskrivning" required />

          <label class="font-size-small font-weight-bold">Bild</label>
          <input class="font-size-small font-weight-regular file" type="file" accept="image/*" required />          

          <label class="font-size-small font-weight-bold">SKU</label>
          <input class="font-size-small font-weight-regular" type="text" placeholder="Ange SKU" pattern="[A-Za-z]{3}[0-9]{3}" title="Formatet måste vara tre bokstäver följt av tre siffror (t.ex. AAA111)" required />
          
          <label class="font-size-small font-weight-bold">Pris</label>
          <input class="font-size-small font-weight-regular" type="number" placeholder="Ange pris" required />

          <label class="font-size-small font-weight-bold">Publiceringsdatum</label>
          <input class="font-size-small font-weight-regular date" type="date" required />

          <label class="font-size-small font-weight-bold">Kategorier</label>
          <div class="checkbox-group">
            <label for="byxor" class= "font-size-small font-weight-regular">
              <input type="checkbox" id="byxor" />
              Byxor
            </label>

            <label for="trojor" class= "font-size-small font-weight-regular">
              <input type="checkbox" id="trojor" />
              Tröjor
            </label>

            <label for="skor" class= "font-size-small font-weight-regular">
              <input type="checkbox" id="skor" />
              Skor
            </label>

            <label for="vaskor" class= "font-size-small font-weight-regular">
              <input type="checkbox" id="vaskor" />
              Väskor
            </label>
          </div>

          <button class= "font-size-small font-weight-regular" type="submit">Lägg till</button>
        </form>
      </div>
    </section>
</body>
